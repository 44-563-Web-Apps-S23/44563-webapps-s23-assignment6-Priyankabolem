<!DOCTYPE html>
<html>

<head>
    <title>Painter Entry</title>
</head>

<body>

    <h2>Painter entry by Priyanka Bolem</h2>

    <form>
        <label for="form1_age">What is your age </label>
        <input type="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

        <label for="form1_nick">What is your nickname </label>
        <input type="text" id="form1_nick" name="form1_nick" autofocus> <br>

        <input type="button" onclick="resolveForm()" value="Get values from form">
    </form>


    <p id="result">This text will be replaced </p>

    <script>

        function resolveForm() {
            console.log("Getting form values")
            age = document.getElementById("form1_age").value
            nick = document.getElementById("form1_nick").value
            confirmed = confirm("Are these the values? " + age + " and " + nick)

            out = document.getElementById("result")
            if (confirmed) {
                out.innerHTML = "Values were confirmed"
            } else {
                out.innerHTML = "Values were not confirmed"
            }
        }
    </script>

    <form action="">
        <label for="name">The hidden painter name</label>
        <input type="password" name="name" id="hidder-painter-name" value="Monet">
        <label for="painter">Guess the painter</label>
        <input type="text" name="painter" id="guessed-painter-name">
        <button type="submit" onclick="checkPainter()">Check the guess</button>
    </form>
    <div id="result">

    </div>
    <script>
        var good = localStorage.getItem("good") == null ? 0 : parseInt(localStorage.getItem("good"));
        var oops = localStorage.getItem("oops") == null ? 0 : parseInt(localStorage.getItem("oops"));
        function checkPainter() {
            var hiddenPainterName = document.getElementById("hidder-painter-name").value;
            var guessedPainterName = document.getElementById("guessed-painter-name").value;
            // console.log(hiddenPainterName,guessedPainterName);
            if (hiddenPainterName == guessedPainterName) {
                good = good + 1;
                alert("You got it right")
            } else {
                oops = oops + 1;
                alert("Sorry");
            }
            localStorage.setItem("good", good);
            localStorage.setItem("oops", oops);
            document.getElementById("result").innerHTML = "good: " + good + " oops: " + oops;

        }
        document.getElementById("result").innerHTML = "good: " + good + " oops: " + oops;
    </script>
</body>

</html>
