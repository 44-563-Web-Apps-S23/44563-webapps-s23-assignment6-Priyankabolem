<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Painter Entry</title>
</head>

<body>

    <h2>Painter entry by Priyanka Bolem</h2>
        <label for="name">The hidden painter name</label>
        <input type="password" name="name" id="hidder-painter-name" value="Monet">
        <label for="painter">Guess the painter</label><br>
        <input type="text" name="painter" id="guessed-painter-name">
        <button type="button" id="submit" onclick="checkPainter()">Check the guess</button>

    <p id="result">Good : 0 Oops : 0</p>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        let good = 0;
        let oops = 0;
        let rg=10;
        function checkPainter() {
            var hiddenPainterName = document.getElementById("hidder-painter-name").value;
            var guessedPainterName = document.getElementById("guessed-painter-name").value;
            con= confirm("Are these values matched "+hiddenPainterName+" and "+guessedPainterName);
            // console.log(hiddenPainterName,guessedPainterName);
            if (con) {
                good++;
                alert("You got it right");
            } else {
                oops++;
                rg--;
                if(rg===0){
                    document.getElementById("submit").onclick=function(){
                        alert('Sorry, ran out of guesses.');
                    }
                }
                alert("Sorry");
            }
            document.getElementById("result").innerHTML = `Good : ${good} Oops : ${oops}`;

        }
    </script>

    <div id="imageContainer">
        <img src="bletilla.jpg" onclick="selectImage()" width="100px" height="100px">
    </div>
    <script type="text/javascript">
        var useImage = 1;
        function selectImage() {
            switch (useImage) {
                case 1:
                    document.getElementById("imageContainer").innerHTML = '<img src="erica.jpg" onclick="selectImage()" width="100px" height="100px">';
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById("imageContainer").innerHTML = '<img src="OLEA.jpg" onclick="selectImage()" width="100px" heigth="100px">';
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById("imageContainer").innerHTML = '<img src="bletilla.jpg" onclick="selectImage()" width="100px" height="100px">';
                    useImage = 1;
                    break;
            }
        }
    </script>
</body>

</html>
