<!DOCTYPE html>
<html>
    <head>
        <title>Conversions</title>
    </head>
 
<body>

<h2>Priyanka Bolem shows currency conversions</h2>
<form>
    <label>Enter base amount</label>
    <input type="number" id="baseValue" value="50"><br>

    <label>Enter the conversion rate</label>
    <input type="number" id="converValue" value="35"><br>

    <button type="button" onclick="convert()">Show conversions</button><br>
</form>
<p id="r"> </p>

<form>
    <label>
        <input type="radio" name="operation" value="mean" onclick="chooseOp()">Average
    </label>
    <label>
        <input type="radio" name="operation" value="maximum" onclick="chooseOp()">Max
    </label>
    <label>
        <input type="radio" name="operation" value="minimum" onclick="chooseOp()">Min
    </label>
</form>
<p id="value"></p>


<script type="text/javaScript">
    function convert(){
        const bas= document.getElementById("baseValue").value;
        const con=document.getElementById("converValue").value;
        let toShow="";
        for(let i=1;i<=5;i++){
            const val= bas*Math.pow(2,i-1);
            const conv= val*con;
            toShow+= val +" is " + conv + "; ";
        }
        document.getElementById("r").innerHTML=" Conversions are : " +toShow;
    }
    function chooseOp(){
        const b= document.getElementById("baseValue").value;
        const c=document.getElementById("converValue").value;
        let op=document.querySelector('input[name="operation"]:checked').value;
        let r,re="";
        switch(op){
            case "maximum": 
                r=Math.max(b,c);
                break;
            case "minimum":
                r=Math.min(b,c);
                break;
            case "mean":
                r= (Number(b)+Number(c))/2;
                break;
        } 
        document.getElementById("value").innerHTML=r;
    }
    
</script>


</body>
</html>
